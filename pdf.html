<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PDF</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
	<!-- Required to convert named colors to RGB -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/1.4/rgbcolor.min.js"></script>
	<!-- Optional if you want blur -->
	<script src="https://cdn.jsdelivr.net/npm/stackblur-canvas@^1/dist/stackblur.min.js"></script>
	<!-- Main canvg code -->
	<script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>
	<script src="js/pdfGen.js" type="text/javascript"></script>
</head>
<body>
	<script type="text/javascript">
		var cardChoice = cardfront1
		var doc = new jsPDF({
			orientation: 'portrait',
  			unit: 'mm',
			format: [685, 1110]
		})

		doc.addImage(cardChoice, 'JPEG', 0, 0, 246, 399)
		doc.save('cardfront.pdf')
	</script>
</body>
</html>
